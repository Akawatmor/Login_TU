<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="100">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web for login to system">
    <title>Login Webpage</title>
    <link rel="stylesheet" href="./css/webstyle.css">
    <script src="./js/webscript.js"></script> 
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <br>
        <h2>โปรดกรอกรายละเอียดให้ครบถ้วน เพื่อใช้งานระบบ</h2>
        <br>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="checkbox" onclick="showPassword()">Show Password
            <br>

            <label for="cars">User Type</label>

            <select name="User type" id="utype">
                <option value="none">Select Role</option>
                <option value="auto">Auto</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="sysadmin">Admin</option>
            </select>
            <p>Detected : </p>

            <br>
            <br>
            <button type="button" onclick="APIRequest()">Login</button>
            <p id="output">out</p>
        </form>
    </div>
</body>

</html>
