<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="100">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web for login to system">
    <title>Login Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/webstyle.css">
    <script src="./js/webscript.js"></script> 
</head>
<body onload="startFunction()">

    <div class="login-container">
        <div id="headlogin">
        <h1>Login</h1>
        <h3>to TU Request Reviewer</h3>
        </div>
        <br>

    <div class="login-input">

            <input type="text" id="username" class="login-inuser" name="username" placeholder="Username">
            <div class="login-password">

            <input type="password" id="password" class="login-inpass" name="password" placeholder="Password">
            <input type="checkbox" id="password_show" class="login-show" onclick="showPassword()">
            </div>

            <select name="User type" id="utype">
                <option value="none">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="sysadmin">Admin</option>
            </select>
    </div>

            <br>
            <br>
            <button type="button" onclick="APIRequest()">Login</button>
            

        </form>
        <p id="output"></p>

            <div id="studentlogin">
                <button type="button">My Dashboard</button>
                <button type="button">New Form Request</button>
                <button type="button" onclick="location.reload()">Logout</button>
            </div>
            <div id="teacherlogin">
                <button type="button">My Dashboard</button>
                <button type="button">View incoming form</button>
                <button type="button" onclick="location.reload()">Logout</button>
            </div>
            <div id="adminlogin">
                <input type="checkbox">Enable Mismatch User Type (Except 'Select Role')</input>
                <br>
                <input type="checkbox">Show All User Element on startup</input>
                <br>
                <label>admin Password</label>
                <input type="text"></input>
                <br>
                <button type="button">Save Setting</button>
                <button type="button" onclick="reload()">Reload</button>
            </div>
    </div>
</body>

</html>
